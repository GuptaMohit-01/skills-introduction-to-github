title: My Jekyll Blog
description: A clean and responsive blog built with Jekyll
url: ""
baseurl: ""

# Author information
author:
  name: Your Name
  email: your.email@example.com

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
