<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <p class="footer-description">{{ site.description }}</p>
            {% if site.author.email %}
            <p>Contact: <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
            {% endif %}
        </div>
    </div>
</footer>
